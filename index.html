<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
</head>

<body>
	<div class="container">		
		<h1>Заголовок</h1>
			таблица из 4 строк и 4 столбцов
			<table class="table">
				<thead>
					<tr>
						<th scope="col">#</th>
						<th scope="col">Имя</th>
						<th scope="col">Фамилия</th>
						<th scope="col">Возраст</th>
					</tr>
				</thead>
				<tbody>
					<tr>
						<th scope="row">1</th>
						<td>Иван</td>
						<td>Иванов</td>
						<td>30</td>
					</tr>
					<tr>
						<th scope="row">2</th>
						<td>Петр</td>
						<td>Петров</td>
						<td>25</td>
					</tr>
					<tr>
						<th scope="row">3</th>
						<td>Сидор</td>
						<td>Сидоров</td>
						<td>40</td>
					</tr>
				</tbody>
			</table>
	</div>		
	<script src="./js/script.js"></script>
</body>

</html>
